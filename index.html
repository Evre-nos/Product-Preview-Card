<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="sub-main">
        <div class="product-img">
          <picture>
            <source
              media="(max-width: 600px)"
              srcset="./images/image-product-mobile.jpg"
            />
            <source
              media="(min-width: 601px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <img src="./images/image-product-desktop.jpg" alt="product image" />
          </picture>
        </div>
        <div class="product-info">
          <div class="info">
            <div class="p1">
              <p>Perfume</p>
            </div>
            <div class="p2">
              <h1>Gabrielle Essence Eau De Parfum</h1>
            </div>
            <div class="p3">
              <p>
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
            </div>
            <div class="price">
              <div class="curr-price"><p>$149.99</p></div>
              <div class="old-price"><p>$169.99</p></div>
            </div>
            <div class="cart">
              <button>
                <p><i class="fa-solid fa-cart-shopping"></i>Add to Cart</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
